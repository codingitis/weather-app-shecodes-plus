<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper w-75 p-2">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col">
                <input
                  type="search"
                  placeholder="Enter a city"
                  class="form-control"
                  autocomplete="off"
                  id="city-input"
                />
              </div>
              <div class="col">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-outline-success"
                />
              </div>
            </div>
          </form>
          <div class="row align-items-star p-2">
            <img
              class="col-2"
              src="https://cdn2.iconfinder.com/data/icons/mini-icon-set-map-location/91/Location_01-512.png"
              alt=""
            />
            <h4 class="col-9" id="city">Ahvaz,Iran</h4>
          </div>
          <br />
          <div class="weather-result row">
            <div class="col-3">
              <img
                class="col"
                src="http://openweathermap.org/img/wn/10d@2x.png"
                alt="cloudsun"
              />
            </div>
            <div class="col-4">
              <span  id="temperature"> 4 </span>
                  <a href="#" id="celsius">°C</a> |
                  <a href="#" id="fahrenheit">°F</a>
            </div>
            <div class="col-sm-4">
              <ul>
                
                <li>Humidity: <span id="humidity">52</span>%</li>

                <li>Wind: <span id="wind">11</span> Km/h</li>
              </ul>
            </div>
          </div>
          <br />
          <div class="col-6">
       
                <h5>Friday 05:00</h5>
                <br/>
          
                   <div id="description"> Sunny with periodic clouds </div> 
             
           
          </div>
          <br />
          <div class="days row">
            <div class="col-2">
              <div class="forecast-date">Sat</div>
              <img
                src="http://openweathermap.org/img/wn/10d@2x.png"
                alt=""
                width="60"
              />
              <div class="forecast-temps">
                <span class="max"> 12°</span>
                <span class="min"> 8°</span>
              </div>
            </div>
            <div class="col-2">
              <div class="forecast-date">Sun</div>
              <img
                src="http://openweathermap.org/img/wn/10d@2x.png"
                alt=""
                width="60"
              />
              <div class="forecast-temps">
                <span class="max"> 9°</span>
                <span class="min"> 6°</span>
              </div>
            </div>
            <div class="col-2">
              <div class="forecast-date">Mon</div>
              <img
                src="http://openweathermap.org/img/wn/04d@2x.png"
                alt=""
                width="60"
              />
              <div class="forecast-temps">
                <span class="max"> 8°</span>
                <span class="min"> 5°</span>
              </div>
            </div>
            <div class="col-2">
              <div class="forecast-date">Tue</div>
              <img
                src="http://openweathermap.org/img/wn/10d@2x.png"
                alt=""
                width="60"
              />
              <div class="forecast-temps">
                <span class="max"> 12°</span>
                <span class="min"> 5°</span>
              </div>
            </div>
            <div class="col-2">
              <div class="forecast-date">Wed</div>
              <img
                src="http://openweathermap.org/img/wn/10d@2x.png"
                alt=""
                width="60"
              />
              <div class="forecast-temps">
                <span class="max"> 10°</span>
                <span class="min"> 7°</span>
              </div>
            </div>
            <div class="col-2">
              <div class="forecast-date">Thu</div>
              <img
                src="http://openweathermap.org/img/wn/10d@2x.png"
                alt=""
                width="60"
              />
              <div class="forecast-temps">
                <span class="max"> 11°</span>
                <span class="min"> 7°</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="java/script.js"></script>
  </body>
</html>
